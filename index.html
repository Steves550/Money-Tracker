<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spending Tracker</title>
</head>
<body>
    <h2>Spending Tracker</h2>

    <div class="container">
        <h4>Balance</h4>
        <h1 id="balance">$0.00</h1>
  
    <div class="income-spending-container">
        <div>
            <h4>Income</h4>
            <p id="money-add" class="money-add">+$0.00</p>
        </div>
        <div>
            <h4>Spending</h4>
            <p id="money-subtract" class="money-subtract">-$0.00</p>
        </div>
    </div>

    <h3>Transaction History</h3>
    <ul id="list" class="list"></ul>

    <h3>New Transaction</h3>
    <form id="form">
        <div class="form-control">
          <label for="text">Add Transaction:</label>
          <input type="text" id="text" placeholder="Enter Transaction..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Add Amount:</label
          >
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">Add Transaction</button>
      </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
